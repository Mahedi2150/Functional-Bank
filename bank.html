<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's get some
        <span class="font-semibold text-purple-600">Moooooony</span> !!!
      </h1>
      <main class="w-3/4 m-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
          <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-300 p-8 rounded">
              <h3 class="text-2xl">Deposit</h3>
              <h4 class="text-4xl">$<span id="previousDepo">00</span></h4>
            </div>
            <div class="bg-green-300 p-8 rounded">
              <h3 class="text-2xl">Withdraw</h3>
              <h4 class="text-4xl">$<span id="previousWithdraw">00</span></h4>
            </div>
            <div class="bg-yellow-300 p-8 rounded">
              <h3 class="text-2xl">Balance</h3>
              <h4 class="text-4xl">$<span id="previousBalance">1240</span></h4>
            </div>
          </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-4">
          <!-- Deposit -->
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-100 p-8 rounded" action="">
              <h2 class="font-medium text-xl mb-4">Please Deposit</h2>
              <input
                class="border rounded w-3/4 block mb-2 px-2"
                type="text"
                name="text"
                placeholder="$ Enter amount you want to Deposit"
                id="depositFild"
              />

              <button
                class="bg-yellow-400 px-4 mt-4 rounded text-white font-semibold"
                id="depositButton"
              >
                Deposit
              </button>
            </div>

            <!-- Withdraw -->

            <div class="bg-purple-300 p-8 rounded" action="">
              <h2 class="font-medium text-xl mb-4">Please Withdraw</h2>
              <input
                class="border rounded w-3/4 block mb-2 px-2"
                type="text"
                name="text"
                placeholder="$ Enter amount you want to Withdraw"
                id="withdrawFild"
              />

              <button
                class="bg-yellow-400 px-4 mt-4 rounded text-white font-semibold"
                id="withdrawButton"
              >
                Withdraw
              </button>
            </div>
          </div>
        </section>
      </main>
    </header>
    <script src="js/banking.js"></script>
  </body>
</html>
